<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	{% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" />
<!--
 .tab { margin-left: 117px; }
-->
    </style>
    <title>Physical Data Input</title>
</head>
<body>
<h1>
<p style="text-align:center">
    Lifestyle+
</p>
</h1>
<p>Hello! Please input your data into the following boxes down below.</p>
<form>
    <label for="miles">Miles Ran:</label>
    <input type="text" id="miles" name="miles" class="tab"><br>
    <label for="time">Length of Time in Minutes:</label>
    <input type="text id=time" name="time"><br>
    <input type="submit" value="Submit"><br>
    <button>
        <a href="{% url 'home-page' %}">Back To Homepage</a>
    </button>
    <br>
    {% load static %}
    <img src="{% static 'images/running.jpg' %}" alt="The Average Lifestyle+ User">
</form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
